	<body>
		<b>
			<p class = "p12"> Here's your <font color = "black">Registration</font> Now!</p>
			</b>

				<div class = "container">
				<form action = "userprofile.html" onsubmit = "return validation();">

						<br>

						
						<center><b><h2>Sign Up </b></h2></center>
						<img src="IMG/7.png" class="person-logo">

						<div class = "col">
						<input type= "text" color = "black"class = "form_input" placeholder = "First name" id = "uname" required>
						<br><br>
						<input type= "text" class = "form_input" placeholder = "Last name" id = "lname" required>
						<br><br>
						<input type= "date" class = "form_input" placeholder = "DOB" id = "birthdate" required>
						<br><br>
						<input type= "text" class = "form_input" placeholder = "Phone number" id = "phoneNumber" >
						<br><br>
						<input type= "text" class = "form_input" placeholder = "Email Adderss" id = "email" required>
						</div>
						<div class = "col">
						<input type= "password" class = "form_input" placeholder = "Password" id = "pwd" required>
						<br><br>
						<input type= "password" class = "form_input" placeholder = "Confirm Password" id = "CoNewPwd" required>
						<br><br>
						<input type= "text" class = "form_input" placeholder = "Company" id = "company">
						<br><br>
						<input type= "text" class = "form_input" placeholder = "Company Adderss" id = "companyAdd">
						<br><br>
						<input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female"> Female<br>
						</div>
						<br>
						
						<!--button id="login" onclick="login()" class="login">Log In</button-->
						<button type= "submit" class = "signup" onclick = "signup()">Sign Up</button>
						<br>
						



					</div>

		<script type = "text/javascript">

				function validation ()
				{
					
					var pwd = document.getElementById('pwd').value;
					var CoNewPwd = document.getElementById('CoNewPwd').value;

					if (pwd == '' || CoNewPwd == '' )
					{
						alert('All field Required !');
						return false;
					}

					else if (pwd != CoNewPwd)
					{
						alert('Password Mismatch !');
						return false;
					}

					else if (pwd == CoNewPwd)
					{
						alert('Registration is succesfully!');
						return true;
					}
				}
				
		</script>
